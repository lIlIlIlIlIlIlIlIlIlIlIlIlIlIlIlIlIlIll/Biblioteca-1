<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Livros</title>
  <link rel="stylesheet" href="css/cadastro-livro.css">
  <link rel="shortcut icon" type="image/png" href="assets/45901561.png"/>
</head>

<body>
  <header class="topo">
    <ul>
      <li><a href="principal.html">Voltar</a></li>
    </ul>
  </header>

  <div class="container">
    <div class="form">
      <h2>Cadastro de Livro</h2>
      <form id="formLivro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome do livro">

        <label for="autor">Autor:</label>
        <input type="text" id="autor" placeholder="Digite o autor">

        <label for="sumario">Sumário:</label>
        <textarea id="sumario" rows="4" placeholder="Escreva um resumo"></textarea>

        <label for="localizacao">Localização:</label>
        <input type="text" id="localizacao" placeholder="Ex: Estante A3">

        <label for="imagem">URL da Capa:</label>
        <input type="url" id="imagem" placeholder="Cole o link da imagem da capa">

        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <script src="js/cadastro-livro.js"></script>
</body>
</html>
