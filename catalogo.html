<!DOCTYPE html>
<html lang="pt-BR">

<head>
   
  <meta charset="UTF-8">
   
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
   
  <link rel="stylesheet" href="css/catalogo.css">
</head>

<body>
    <header class="topo">
        <ul>
            <li><a href="principal.html">Voltar</a></li>
          </ul>
      </header>

    <div class="search-container">
        <input type="text" id="search" placeholder="Pesquisar livros...">
      </div>

    <div class="book-carousel" id="bookList">
          </div>

      <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Editar Livro</h2>
            <label for="editNome">Nome:</label>
            <input type="text" id="editNome">

            <label for="editAutor">Autor:</label>
            <input type="text" id="editAutor">

            <label for="editSumario">Sumário:</label>
            <textarea id="editSumario"></textarea>

            <label for="editLocalizacao">Localização:</label>
            <input type="text" id="editLocalizacao">

            <label for="editImagem">URL da Imagem:</label>
            <input type="text" id="editImagem">

            <div class="modal-buttons">
                <button id="salvarEdicao">Salvar</button>
                <button id="cancelarEdicao">Cancelar</button>
              </div>
          </div>
      </div>

      <div id="reserveModal" class="modal">
        <div class="modal-content reserve-content">
            <h2>Reservar Livro</h2>
            <p>Selecione um aluno para reservar o livro:</p>
            <div id="studentListContainer">
                      </div>
            <div class="modal-buttons">
                <button id="cancelarReserva">Fechar</button>
              </div>
          </div>
      </div>

   
  <script src="js/catalogo.js"></script>
</body>

</html>
